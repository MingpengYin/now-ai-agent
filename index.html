<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分钟数状态指示器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s ease;
        }
        .status-container {
            text-align: center;
            padding: 2rem 4rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .status-code {
            font-size: 5rem;
            font-weight: bold;
            margin: 0 0 1rem 0;
        }
        .status-message {
            font-size: 1.5rem;
            color: #333;
        }
        .current-time {
            margin-top: 2rem;
            color: #666;
            font-size: 1.2rem;
        }
        .next-update {
            margin-top: 0.5rem;
            color: #999;
            font-size: 1rem;
        }
        /* 偶数分钟（404状态）样式 */
        .status-404 {
            background-color: #fff0f0;
        }
        .status-404 .status-code {
            color: #e53e3e;
        }
        /* 奇数分钟（200状态）样式 */
        .status-200 {
            background-color: #f0fff4;
        }
        .status-200 .status-code {
            color: #38a169;
        }
    </style>
</head>
<body>

    <div>
        <!-- ServiceNow Logo -->
        <img src="https://fedresources.com/wp-content/uploads/2023/10/ServiceNow_logo_RGB_BL_WasabiGreen.png" 
             alt="ServiceNow Logo" class="logo">
   </div>

    <div class="status-container">
        <div class="status-code" id="statusCode">--</div>
        <div class="status-message" id="statusMessage">加载中...</div>
    </div>
    <div class="current-time" id="currentTime"></div>
    <div class="next-update" id="nextUpdate"></div>

    <script>
        // 更新页面状态的函数
        function updateStatus() {
            const now = new Date();
            const minutes = now.getMinutes();
            const isEvenMinute = minutes % 2 === 0;
            
            // 获取DOM元素
            const statusCodeEl = document.getElementById('statusCode');
            const statusMessageEl = document.getElementById('statusMessage');
            const bodyEl = document.body;
            const timeEl = document.getElementById('currentTime');
            const nextUpdateEl = document.getElementById('nextUpdate');
            
            // 设置状态内容和样式
            if (isEvenMinute) {
                statusCodeEl.textContent = '404';
                statusMessageEl.textContent = '此页面不可用';
                bodyEl.className = 'status-404';
            } else {
                statusCodeEl.textContent = '200';
                statusMessageEl.textContent = '此页面可用';
                bodyEl.className = 'status-200';
            }
            
            // 显示当前时间
            timeEl.textContent = `当前时间: ${now.toLocaleTimeString()}`;
            
            // 计算下次状态更新时间（当前分钟+1，秒数归零）
            const nextMinute = minutes + 1;
            const nextUpdateTime = new Date(
                now.getFullYear(),
                now.getMonth(),
                now.getDate(),
                now.getHours(),
                nextMinute,
                0
            );
            const timeDiff = nextUpdateTime - now;
            const secondsToUpdate = Math.ceil(timeDiff / 1000);
            
            nextUpdateEl.textContent = `下次状态更新: ${nextUpdateTime.toLocaleTimeString()}（约${secondsToUpdate}秒后）`;
        }
        
        // 初始加载时更新一次
        updateStatus();
        
        // 每秒更新一次（确保状态变化及时显示）
        setInterval(updateStatus, 1000);
    </script>

<div>
        <br>
        <!-- AI Agent Demo Description (English) -->
        <p class="demo-text">From Team11 Yin Mingpeng</p>
        
    </div>
</body>


</html>
